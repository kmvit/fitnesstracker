{% extends 'base.html' %}


{% block content %}
    <body class="page-entry">
    <header>
        <nav>
            <a href="{% url 'core:admin_review' %}" class="entry-a">назад</a>
        </nav>
    </header>
    <main>
        <section class="entry">
        {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">
                            {{ message|safe }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
            <h1>Ваши данные</h1>
            <form class="entry-form" method="post" id="" action="{% url 'users:profile_update' %}">
                {% csrf_token %}
                {% for field in form %}
                    <div class="field">
                        <input type="text" value="{{ field.value }}" name="{{ field.name }}" id="{{ field.name }}" minlength="1" required/>
                        <label for="{{ field.name }}">{{ field.label }}</label>
                    </div>
                {% endfor %}
                <button class="btn">Редактировать</button>
            </form>
        </section>
    </main>
    </body>
{% endblock content %}
