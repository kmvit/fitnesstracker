{% extends 'base.html' %}


{% block content %}
    <body class="page-entry">
    <header>
        <nav>
            <a href="/" class="entry-a">назад</a>
        </nav>
    </header>
    <main>
        <section class="entry">

            <h1>Выход</h1>
            <form class="entry-form" method="post" id="" action="{% url 'users:logout' %}">
                {% csrf_token %}
                {% for field in form %}
                    <div class="field">
                        <input type="text" name="{{ field.name }}" id="{{ field.name }}" minlength="1" required/>
                        <label for="{{ field.name }}">{{ field.label }}</label>
                    </div>
                {% endfor %}
                <button class="btn">Выйти</button>
            </form>
        </section>
    </main>
    </body>
{% endblock content %}
